<html>
<head>
<title>PDF erstellen</title>
<!-- <link lang="text/css" href="gfx/default/iview2.createpdf.css"> -->
<!-- <script type="text/javascript" src="js/init.js" /> -->
<!-- <script type="text/javascript" src="js/createPdf.js" /> -->
</head>
<body>
  <div class="modal-content">
    <div class="modal-title">
      <img src="http://www.pdfreaders.org/graphics/pdfreaders-f.svg" style="vertical-align: middle; width: 48px;" />
      PDF erstellen
    </div>
    <div class="close">
      <a href="#" class="simplemodal-close">x</a>
    </div>

    <div class="modal-data">
      <form method="get" id="printForm" target="_blank">
        <input type="hidden" name="mets" id="metsURL" value="" />
        <table style="width: 100%">
          <tr>
            <td rowspan=2>
              <div id="printPreview">
                <img class="previewImage" onload="iview.resizeImage(this, '170px', '220px')" style="margin-top: 30px"
                  src="" />
              </div>
            </td>
            <td>
              <fieldset>
                <legend>Druckbereich</legend>
                <input type="radio" name="pages" value="1-820" class="allPages" /> <label for="allPages">Alle
                  Seiten</label><br /> <input type="radio" name="pages" value="3" class="currentPage" checked="checked" /> <label
                  for="currentPage">Aktuelle Seite</label><br /> <input type="radio" name="pages" value=""
                  class="manual" /> <label for="manual">Seiten</label> <input class="manualInput" style="width: 8em;">
                <div class="validation" />
              </fieldset></td>
          </tr>
          <tr>
            <td style="text-align: right; vertical-align: bottom;">
              <!--           <input type="button" style="background-size: 10px 10px; background: no-repeat url('http://lists.freedesktop.org/archives/tango-artists/attachments/20051206/3614f9f6/dialog-cancel.svg');" value="Abbrechen"/> -->
              <!--           <input type="button" style="background-size: 10px 10px; background: no-repeat url('http://lists.freedesktop.org/archives/tango-artists/attachments/20051206/3614f9f6/dialog-ok.svg');" value="OK"/> -->
              <input type="button" class="simplemodal-close" value="Abbrechen" /> <input type="submit" class="ok"
              value="OK" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
