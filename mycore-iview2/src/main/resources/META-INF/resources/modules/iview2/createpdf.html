<html>
<head>
<title>PDF erstellen</title>
<!-- <link lang="text/css" href="gfx/default/iview2.createpdf.css"> -->
<!-- <script type="text/javascript" src="js/init.js" /> -->
<!-- <script type="text/javascript" src="js/createPdf.js" /> -->
</head>
<body>
  <div class="modal-content">
    <div class="modal-title mcri18n">
      <img src="http://www.pdfreaders.org/graphics/pdfreaders-f.svg" style="vertical-align: middle; width: 48px;" />
      component.iview2.createPdf.title
    </div>
    <div class="close">
      <a href="#" class="simplemodal-close">x</a>
    </div>

    <div class="modal-data">
      <form method="get" id="printForm" target="_blank">
        <input type="hidden" name="mets" id="metsURL" value="" />
        <input type="hidden" name="name" id="fileName" value="" />
        <table style="width: 100%">
          <tr>
            <td rowspan=2>
              <div id="printPreview">
                <img class="previewImage" onload="iview.Pdf.resizeImage(this, '170px', '220px')" style="margin-top: 30px"
                  src="" />
              </div>
            </td>
            <td>
              <fieldset>
                <legend class="mcri18n">component.iview2.createPdf.range</legend>
                <input type="radio" name="pages" value="1-820" class="allPages" id="pdfAllPages" /> <label for="pdfAllPages"
                  class="mcri18n">component.iview2.createPdf.range.allPages</label><br /> <input type="radio"
                  name="pages" value="3" class="currentPage" id="pdfCurrentPage" checked="checked" /> <label for="pdfCurrentPage"
                  class="mcri18n">component.iview2.createPdf.range.currentPage</label><br /> <input type="radio"
                  name="pages" value="" class="manual" /> <label for="pdfManualInput" class="mcri18n">component.iview2.createPdf.range.manual</label>
                <input class="manualInput" style="width: 8em;" id="pdfManualInput">
                <div class="validation" />
              </fieldset>
            </td>
          </tr>
          <tr>
            <td style="text-align: right; vertical-align: bottom;">
              <input type="button" class="simplemodal-close mcri18n" value="component.iview2.createPdf.cancel" /> <input
              type="submit" class="ok mcri18n" value="component.iview2.createPdf.submit" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</body>
</html>
