#######################################################################
#
# Basic properties for the MyCoRe build process - Change as needed!
# These properties control CLASSPATH, LIBPATH and LD_LIBRARY_PATH
#
# $Revision$ $Date$
#
#######################################################################
#
# Environment for Relational Database System to use via JDBC and SQL
#
# MCR.JDBCStore.Type
#   dummy value just for your information
# MCR.JDBCStore.BaseDir
#   base directory where jar's, class files and libraries are installed
# MCR.JDBCStore.Jars 
#   list of jar files or filename patterns to include into CLASSPATH
#   relative to BaseDir, separated by blanks
# MCR.JDBCStore.ClassesDirs
#   list of directories containing class files or resources to include
#   relative to BaseDir, separated by blanks
# MCR.JDBCStore.LibPath
#   list of directories containing native libraries for LIBPATH
#   relative to BaseDir, separated by blanks
#
#######################################################################

# IBM DB2 Version 7.* or 8.* under IBM AIX
#MCR.JDBCStore.Type=db2
#MCR.JDBCStore.BaseDir=/home/db2inst1/sqllib
#MCR.JDBCStore.Jars=java/sqlj.zip java12/db2java.zip java/runtime.zip
#MCR.JDBCStore.ClassesDirs=function
#MCR.JDBCStore.LibPath=java12 lib

# MySQL under Linux or Windows: JDBC driver is included in MyCoRe!
MCR.JDBCStore.Type=mysql

####################################################################### 
#
# Persistent Store for XML data of MCRObject and MCRDerivate 
#
# MCR.XMLStore.Type
#   one of [cm7 cm8 xmldb]
# MCR.XMLStore.BaseDir
#   base directory where jar's, class files and libraries are installed
# MCR.XMLStore.Jars
#   list of jar files or filename patterns to include into CLASSPATH
#   relative to BaseDir, separated by blanks
# MCR.XMLStore.ClassesDirs  
#   list of directories containing class files or resources to include
#   relative to BaseDir, separated by blanks
# MCR.XMLStore.LibPath   
#   list of directories containing native libraries for LIBPATH
#   relative to BaseDir, separated by blanks
#
#######################################################################

# IBM Content Manager Version 7 under IBM AIX
MCR.XMLStore.Type=cm7
MCR.XMLStore.BaseDir=/usr/lpp/cmb
MCR.XMLStore.Jars=lib/cmb*7*.jar
MCR.XMLStore.LibPath=lib

