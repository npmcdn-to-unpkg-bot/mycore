#######################################################################
# 
# MyCoRe will copy the jar files listed under 
# MCR.JDBCStore.Jars and MCR.XMLStore.Jars 
# to the web application WEB-INF/lib directory.
# If these files load native libraries to connect to the database,
# this may cause trouble at runtime when you run multiple web applications
# in the same JVM or use dynamic servlet reloading. In this case, put these
# jars in a separate directory where they are just loaded once, for tomcat
# for example move these files to the directory 'common'. MyCoRe will
# do this for you if you specify a directory here to put the shared jars in:
#
